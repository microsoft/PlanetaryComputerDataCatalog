  - title: UMCM Hurricanes
    shortTerm: UMCM Hurricane
    description: Modeled wind, wave, and current data for Hurricanes Ike and Sandy
    infoUrl: https://aka.ms/ai4edata-umcm-hurricanes
    thumbnailUrl: hurricane_small.jpg
    alt: Hurricane in gulf of Mexico
    keywords: [UMCM, Hurricane, Wind, Wave, Current, Ocean]
