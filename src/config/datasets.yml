# Configuration for "other dataset" section. This list is rendered
# in the order represented here, which is mostly alphabetical, with
# some custom prioritization.
ai4e:
  - title: Deltares Global Flood Maps
    shortTerm: Deltares flood
    description: Global coastal inundation maps at multiple resolutions
    infoUrl: https://aka.ms/ai4edata-deltares-gfm
    thumbnailUrl: deltares-flood.png
    alt: Flood map of coastal Myanmar
    keywords: [Global, Flood, Sea level rise, Water]

  - title: GBIF
    shortTerm: GBIF occurrence
    description:
      Species occurrences shared through the Global Biodiversity Information Facility
    infoUrl: http://aka.ms/ai4edata-gbif/
    thumbnailUrl: gbif.jpg
    alt: Colorful frog on a leaf
    keywords: [Global, Biodiversity, Species, GBIF]

  - title: Global Hydro Estimator
    shortTerm: global precipitation
    description: Global precipitation estimates
    infoUrl: http://aka.ms/ai4edata-ghe
    thumbnailUrl: RE4ucH7.jpg
    alt: Clouds at sunset
    keywords: [NOAA, Global, Precipitation]

  - title: GOES-16
    shortTerm: GOES-16 weather
    description: Weather imagery of the Americas
    infoUrl: http://aka.ms/ai4edata-goes16
    thumbnailUrl: RE4ucH9.jpg
    alt: Raindrops hitting water
    keywords: [GOES, Weather, Americas, Imagery]

  - title: Harmonized Landsat Sentinel-2
    shortTerm: HLS
    description: 30m-resolution satellite imagery for North America
    infoUrl: http://aka.ms/ai4edata-hls
    thumbnailUrl: RE3OM3E.jpg
    alt: Map of Chesapeake Bay
    keywords: [Landsat, Sentinel, Satellite, Imagery, North America]

  - title: LILA BC
    shortTerm: LILA BC
    description: Labeled images related to wildlife conservation
    infoUrl: http://lila.science/
    thumbnailUrl: RE3BWhq.jpg
    alt: Fox pup stands on a rock.
    keywords: [LILA, Labels, Wildlife, Biodiversity]

  - title: MODIS
    shortTerm: MODIS
    description:
      Satellite imagery from the Moderate Resolution Imaging Spectroradiometer
      (MODIS)
    infoUrl: https://aka.ms/ai4edata-modis
    thumbnailUrl: RE3BTDt.jpg
    alt: View of Earth from space.
    keywords: [MODIS, Satellite, Imagery, Global]

  - title: National Land Cover Database
    shortTerm: land cover
    description: US-wide data on land cover and land cover change
    infoUrl: https://aka.ms/ai4edata-nlcd
    thumbnailUrl: RWz0Zh.jpg
    alt: Landcover map of the United States
    keywords: [Land Cover, United States]

  - title: NOAA Global Forecast System
    shortTerm: NOAA global forecast
    description: 15-day US hourly weather forecast data
    infoUrl: https://aka.ms/ai4edata-gfs
    thumbnailUrl: RE4rvnx.jpg
    alt: Earth viewed from space station with a satellite
    keywords: [Global, NOAA, Weather, Temperature, Precipitation]

  - title: NOAA GFS Warm Start Conditions
    shortTerm: NOAA warm start
    description: Six-hourly initial conditions for the NOAA Global Forecast System
    infoUrl: https://aka.ms/ai4edata-gfs-warm-start
    thumbnailUrl: RE4MHyn.jpg
    alt: High altitude view of cloud cover with moon
    keywords: [Global, NOAA, Weather, Temperature, Precipitation]

  - title: NOAA Integrated Surface Data
    shortTerm: NOAA surface
    description: Worldwide hourly weather history data
    infoUrl: https://aka.ms/ai4edata-isd
    thumbnailUrl: RE4rsOQ.jpg
    alt: High altitude view of clouds
    keywords: [Global, NOAA, Weather, Temperature, Precipitation]

  - title: Ocean Observatories Initiative CAMHD
    shortTerm: OOI
    description: High-resolution video from the floor of the Pacific Ocean
    infoUrl: https://aka.ms/ai4edata-ooi-camhd
    thumbnailUrl: RE4KiKZ.jpg
    alt: Image from ocean floor video
    keywords: [OOI, Video, Ocean, Pacific]

  - title: Sentinel-1 GRD
    shortTerm: Sentinel-1 GRD
    description: Global synthetic aperture radar (SAR) data from 2017-present
    infoUrl: https://aka.ms/ai4edata-sentinel-1
    thumbnailUrl: sentinel-1-grd.jpg
    alt: False color rendering of Sentinel-1 GRD data near Seattle, WA, USA
    keywords: [Global, Sentinel, Satellite, ESA, SAR, Radar]

  - title: Sentinel-3 L2
    shortTerm: Sentinel-3 L2
    description:
      Global multispectral imagery at a resolution of 300m-500m from 2016-present
    infoUrl: https://github.com/microsoft/AIforEarthDataSets#sentinel-3-l2
    thumbnailUrl: sentinel-3-l2.png
    alt: Satellite image of Grand Canyon from Sentinel-3 L2
    keywords: [Global, Sentinel, Satellite, ESA, Temperature, SAR, Ocean, Imagery]

  - title: UK Met Office CSSP China 20CRDS
    shortTerm: CSSP China 20CRDS
    description: Historical climate data for China, from 1851-2010
    infoUrl: https://aka.ms/ai4edata-uk-met-20crds
    thumbnailUrl: cssp-china.jpg
    alt: Sky and clouds over mountain range
    keywords: [China, Climate, Historical]

  - title: USFS Forest Inventory and Analysis
    shortTerm: forest health
    description: Trends in US forest health
    infoUrl: https://aka.ms/ai4edata-fia
    thumbnailUrl: RWz2Nt.jpg
    alt: Evergreen forest with shrubbery
    keywords: [United States, Forest, Biomass]
