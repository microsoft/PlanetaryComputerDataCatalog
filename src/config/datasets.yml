# Use STAC collection IDs to attach specific notebooks/content to a collection
# detail page.

# ****************************************************************************
# Any references to Notebook html files below require the .ipynb
# file to be included in the `etl/codefiles_urls.txt` file for processing
# ****************************************************************************

# Omitting headerImg will reuse and stretch the collection thumbnail

# `category` attribute determines which header the dataset is included under in the
# Explorer collection selector

# `isHidden` attribute determines if the dataset is hidden in any frontend component, including
# the Explorer.

# `hideInExplorer` attribute determines if the dataset is hidden in the Explorer, even
# if would otherwise be available. It is still visible in the catalog.

# To include a button on a tab to launch the notebook in Hub, add the following
# config to the tab item. Assumes PlanetaryComputerExamples/main.

# tabs:
#   - title: My title
#     src: notebook.html
#     launch: tutorials/notebook.ipynb
#
# or, if you need to specify a different repo or branch, the full config is:
#
# tabs:
#   - title: My title
#     src: notebook.html
#     launch:
#       repo: http://github.com/exampleorg/myrepo
#       branch: v1
#       filePath: tutorials/notebook.ipynb

