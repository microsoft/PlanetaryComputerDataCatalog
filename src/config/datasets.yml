# Configuration for "other dataset" section. This list is rendered
# in the order represented here, which is mostly alphabetical, with
# some custom prioritization.
ai4e:
  - title: Deltares Global Flood Maps
    shortTerm: Deltares flood
    description: Global coastal inundation maps at multiple resolutions
    infoUrl: https://aka.ms/ai4edata-deltares-gfm
    thumbnailUrl: deltares-flood.png
    alt: Flood map of coastal Myanmar
    keywords: [Global, Flood, Sea level rise, Water]

  - title: Global Hydro Estimator
    shortTerm: global precipitation
    description: Global precipitation estimates
    infoUrl: http://aka.ms/ai4edata-ghe
    thumbnailUrl: RE4ucH7.jpg
    alt: Clouds at sunset
    keywords: [NOAA, Global, Precipitation]

  - title: High Resolution Ocean Surface Wave Hindcast
    shortTerm: wave hindcast
    description:
      Long-term wave hindcast data for the U.S. Exclusive Economic Zone (EEZ)
    infoUrl: https://aka.ms/ai4edata-doe-wave
    thumbnailUrl: wave-hindcast_small.jpg
    alt: Ocean waves
    keywords: [Wave, hindcast, United States]

  - title: Harmonized Landsat Sentinel-2
    shortTerm: HLS
    description: 30m-resolution satellite imagery for North America
    infoUrl: http://aka.ms/ai4edata-hls
    thumbnailUrl: RE3OM3E.jpg
    alt: Map of Chesapeake Bay
    keywords: [Landsat, Sentinel, Satellite, Imagery, North America]

  - title: Landsat TM/MSS Collection 2
    shortTerm: Landsat TM/MSS
    description:
      Global imagery from the MSS and TM instruments on the Landsat 1-5 satellites
    infoUrl: https://aka.ms/ai4edata-landsat-tm-mss
    thumbnailUrl: landsat_tm_mms_small.jpg
    alt: Earth from above
    keywords: [Landsat, Global, Imagery, Satellite]

  - title: LILA BC
    shortTerm: LILA BC
    description: Labeled images related to wildlife conservation
    infoUrl: http://lila.science/
    thumbnailUrl: RE3BWhq.jpg
    alt: Fox pup stands on a rock.
    keywords: [LILA, Labels, Wildlife, Biodiversity]

  - title: MODIS
    shortTerm: MODIS
    description:
      Satellite imagery from the Moderate Resolution Imaging Spectroradiometer
      (MODIS)
    infoUrl: https://aka.ms/ai4edata-modis
    thumbnailUrl: RE3BTDt.jpg
    alt: View of Earth from space.
    keywords: [MODIS, Satellite, Imagery, Global]

  - title: National Land Cover Database
    shortTerm: land cover
    description: US-wide data on land cover and land cover change
    infoUrl: https://aka.ms/ai4edata-nlcd
    thumbnailUrl: RWz0Zh.jpg
    alt: Landcover map of the United States
    keywords: [Land Cover, United States]

  - title: National Solar Radiation Database
    shortTerm: solar radiation
    description:
      Half-hourly measurements of incident solar radiation from 1998-present
    infoUrl: https://aka.ms/ai4edata-nsrdb
    thumbnailUrl: solar_radiation_small.jpg
    alt: Bright sun over the ocean
    keywords: [United States, Solar, Radiation]

  - title: NOAA Climate Data Records
    shortTerm: NOAA climate
    description: Historical global climate information
    infoUrl: https://aka.ms/ai4edata-cdr
    thumbnailUrl: global_weather_1.jpg
    alt: Weather pattern from space
    keywords: [Global, NOAA, Climate]

  - title: NOAA Climate Forecast System
    shortTerm: NOAA climate forecast
    description: Global weather forecasts at approximately 56km resolution
    infoUrl: https://aka.ms/ai4edata-cfs
    thumbnailUrl: global_weather_2.jpg
    alt: Weather pattern from space
    keywords: [Global, NOAA, Climate, Forecast]

  - title: NOAA Global Ensemble Forecast System (GEFS)
    shortTerm: NOAA ensemble forecast
    description: Ensembled global weather forecasts
    infoUrl: https://aka.ms/ai4edata-gefs
    thumbnailUrl: global_weather_3.jpg
    alt: Weather pattern from space
    keywords: [Global, NOAA, Weather, Forecast]

  - title: NOAA Global Forecast System
    shortTerm: NOAA global forecast
    description: 15-day US hourly weather forecast data
    infoUrl: https://aka.ms/ai4edata-gfs
    thumbnailUrl: RE4rvnx.jpg
    alt: Earth viewed from space station with a satellite
    keywords: [Global, NOAA, Weather, Temperature, Precipitation]

  - title: NOAA GFS Warm Start Conditions
    shortTerm: NOAA warm start
    description: Six-hourly initial conditions for the NOAA Global Forecast System
    infoUrl: https://aka.ms/ai4edata-gfs-warm-start
    thumbnailUrl: RE4MHyn.jpg
    alt: High altitude view of cloud cover with moon
    keywords: [Global, NOAA, Weather, Temperature, Precipitation]

  - title: NOAA High-Resolution Rapid Refresh (HRRR)
    shortTerm: NOAA HRRR
    description: Weather forecasts for North America at 3km resolution
    infoUrl: https://aka.ms/ai4edata-hrrr
    thumbnailUrl: hrrr_small.jpg
    alt: Temperature rendering of North America
    keywords: [North America, NOAA, Weather, Forecast]

  - title: NOAA Integrated Surface Data
    shortTerm: NOAA surface
    description: Worldwide hourly weather history data
    infoUrl: https://aka.ms/ai4edata-isd
    thumbnailUrl: RE4rsOQ.jpg
    alt: High altitude view of clouds
    keywords: [Global, NOAA, Weather, Temperature, Precipitation]

  - title: NOAA US Climate Gridded Dataset (NClimGrid)
    shortTerm: NOAA US climate
    description: Gridded climate data for the U.S. from 1895 to the present
    infoUrl: https://aka.ms/ai4edata-nclimgrid
    thumbnailUrl: nclimgrid.png
    alt: Rendering of precipitation in NW USA
    keywords: [United States, NOAA, Climate, Historical]

  - title: NOAA Rapid Refresh (RAP)
    shortTerm: NOAA RAP
    description: Weather forecasts for North America at 13km resolution
    infoUrl: https://aka.ms/ai4edata-rap
    thumbnailUrl: thunder_storm.jpg
    alt: Lightning and thunder storm
    keywords: [North America, NOAA, Weather]

  - title: NOAA US Climate Normals
    shortTerm: NOAA climate normals
    description: Typical climate conditions for the U.S. from 1981-present
    infoUrl: https://aka.ms/ai4edata-climatenormals
    thumbnailUrl: climate_normals.jpg
    alt: Pink cloudy sky
    keywords: [North America, NOAA, Weather]

  - title: Ocean Observatories Initiative CAMHD
    shortTerm: OOI
    description: High-resolution video from the floor of the Pacific Ocean
    infoUrl: https://aka.ms/ai4edata-ooi-camhd
    thumbnailUrl: RE4KiKZ.jpg
    alt: Image from ocean floor video
    keywords: [OOI, Video, Ocean, Pacific]

  - title: Sentinel-1 GRD
    shortTerm: Sentinel-1 GRD
    description: Global synthetic aperture radar (SAR) data from 2017-present
    infoUrl: https://aka.ms/ai4edata-sentinel-1
    thumbnailUrl: sentinel-1-grd.jpg
    alt: False color rendering of Sentinel-1 GRD data near Seattle, WA, USA
    keywords: [Global, Sentinel, Satellite, ESA, SAR, Radar]

  - title: Sentinel-1 SLC
    shortTerm: Sentinel-1 SLC
    description: Global synthetic aperture radar data for the last 90 days
    infoUrl: https://aka.ms/ai4edata-sentinel-1-slc
    thumbnailUrl: sentinel-1-sat.jpg
    alt: Earth from space showing panel of satellite
    keywords: [Global, Sentinel, Satellite, ESA, SAR]

  - title: Sentinel-3 L2
    shortTerm: Sentinel-3 L2
    description:
      Global multispectral imagery at a resolution of 300m-500m from 2016-present
    infoUrl: https://aka.ms/ai4edata-sentinel-3
    thumbnailUrl: sentinel-3-l2.png
    alt: Satellite image of Grand Canyon from Sentinel-3 L2
    keywords: [Global, Sentinel, Satellite, ESA, Temperature, SAR, Ocean, Imagery]

  - title: Sentinel-5P
    shortTerm: Sentinel-5P
    description: Global atmospheric data from 2018-present
    infoUrl: https://aka.ms/ai4edata-sentinel-5p
    thumbnailUrl: sentinel-5.png
    alt: Rendering of sentinel 5 swath
    keywords: [Global, Sentinel, Satellite, ESA, Atmosphere]

  - title: UK Met Office CSSP China 20CRDS
    shortTerm: CSSP China 20CRDS
    description: Historical climate data for China, from 1851-2010
    infoUrl: https://aka.ms/ai4edata-uk-met-20crds
    thumbnailUrl: cssp-china.jpg
    alt: Sky and clouds over mountain range
    keywords: [Met Office, China, Climate, Historical]

  - title: UK Met Office Global Weather Data for COVID-19 Analysis
